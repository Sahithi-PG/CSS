<!DOCTYPE html>
  <html>
  <head>
    <style>
      a[target=_blank] {
        color: green;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>The link with target="_blank" gets a yellow background:</p>
  
    <div><a href="https://www.w3schools.com">w3schools.com</a></div>
    <div><a href="http://www.disney.com" target="_blank">disney.com</a></div>
    <div><a href="http://www.wikipedia.org" target="_top">wikipedia.org</a></div>
  
    <p><b>Note:</b> For [<i>attribute</i>] to work in IE8 and earlier, a DOCTYPE must be declared.</p>
  
  </body>
</html>
